packages:
  - packages/*

catalog:
  '@graphql-codegen/cli': 6.1.0
  '@parcel/watcher': 2.5.1
  '@types/node': 24.10.1
  graphql: 16.12.0
  lucuma-core: 0.160.0
  lucuma-schemas: 0.177.0-20251211-1259df0c

injectWorkspacePackages: true

# 2 days, in minutes
minimumReleaseAge: 2880
minimumReleaseAgeExclude:
  - 'lucuma-core'
  - 'lucuma-schemas'

trustPolicy: no-downgrade
trustPolicyExclude:
  - 'rxjs@7.8.2'
  - semver
  - chokidar
  - '@graphql-tools/*'
  - ua-parser-js

onlyBuiltDependencies:
  - '@parcel/watcher'
  - '@prisma/client'
  - '@prisma/engines'
  - 'esbuild'
  - 'prisma'

ignoredBuiltDependencies:
  - 'cpu-features'
  - 'protobufjs'
  - 'ssh2'
  - 'unrs-resolver'
