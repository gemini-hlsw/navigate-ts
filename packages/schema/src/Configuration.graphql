#import Instrument from 'lucuma-schemas/odb'

enum GuidingType {
  NORMAL
}

type Configuration {
  pk: Int!
  selectedTarget: Int
  selectedOiTarget: Int
  selectedP1Target: Int
  selectedP2Target: Int
  oiGuidingType: GuidingType!
  p1GuidingType: GuidingType!
  p2GuidingType: GuidingType!
  obsTitle: String
  obsId: String
  obsInstrument: Instrument
  obsSubtitle: String
  obsReference: String
}

type Query {
  configuration(pk: Int): Configuration
}

type Mutation {
  createConfiguration(
    selectedTarget: Int
    selectedOiTarget: Int
    selectedP1Target: Int
    selectedP2Target: Int
    oiGuidingType: GuidingType!
    p1GuidingType: GuidingType!
    p2GuidingType: GuidingType!
    obsTitle: String
    obsId: String
    obsInstrument: Instrument
    obsSubtitle: String
    obsReference: String
  ): Configuration!

  updateConfiguration(
    pk: Int!
    selectedTarget: Int
    selectedOiTarget: Int
    selectedP1Target: Int
    selectedP2Target: Int
    oiGuidingType: GuidingType
    p1GuidingType: GuidingType
    p2GuidingType: GuidingType
    obsTitle: String
    obsId: String
    obsInstrument: Instrument
    obsSubtitle: String
    obsReference: String
  ): Configuration!
}
