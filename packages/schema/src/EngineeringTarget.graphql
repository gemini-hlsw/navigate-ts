#import DateTime from "./DateTime.graphql"
#import RA, Az, El, Dec, TargetType from "./Target.graphql"
#import RotatorTrackingMode from 'navigate-server-schema/navigate.graphql'
#import Instrument from "lucuma-schemas/odb"

type EngineeringTarget {
  "Primary Key"
  pk: Int!
  "Target ID"
  id: String
  "Name of the target"
  name: String!
  "Right Ascention"
  ra: RA
  "Azimuth"
  az: Az
  "Elevation"
  el: El
  "Declination"
  dec: Dec
  "Epoch of target"
  epoch: String
  "FIXED | SCIENCE | BLINDOFFSET | PWFS1 | PWFS2 | OIWFS"
  type: TargetType!
  "Wavelength"
  wavelength: Int
  "Instrument name"
  instrument: Instrument!
  "Rotator type"
  rotatorMode: RotatorTrackingMode
  "Rotator angle"
  rotatorAngle: Float
  "Datetime when it was created"
  createdAt: DateTime!
}

type Query {
  engineeringTarget(pk: Int, id: String, name: String): EngineeringTarget
  engineeringTargets(type: TargetType): [EngineeringTarget!]!
}

type Mutation {
  createEngineeringTarget(
    id: String
    name: String!
    ra: Float
    az: Float
    dec: Float
    el: Float
    epoch: String
    type: TargetType!
    instrument: Instrument!
    wavelength: Int
    rotatorMode: RotatorTrackingMode
    rotatorAngle: Float
  ): EngineeringTarget!

  updateEngineeringTarget(
    pk: Int!
    id: String
    name: String
    coord1: Float
    coord2: Float
    epoch: String
    type: TargetType
    instrument: Instrument
    wavelength: Int
    rotatorMode: RotatorTrackingMode
    rotatorAngle: Float
  ): EngineeringTarget!
}
