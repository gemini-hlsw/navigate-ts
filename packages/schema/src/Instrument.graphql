#import JSON from "./JSON.graphql"
#import Instrument from "lucuma-schemas/odb"

enum WfsType {
  NONE
  PWFS1
  PWFS2
  OIWFS
}

type InstrumentConfig {
  "Record primary key"
  pk: Int!
  "Instrument name"
  name: Instrument!
  "Instrument Alignment Angle"
  iaa: Float!
  "Instrument Support Structure port"
  issPort: Int!
  "Focus offset"
  focusOffset: Float!
  "Asociated Wavefront Sensor"
  wfs: WfsType!
  "Origin of instrument X position"
  originX: Float!
  "Origin of instrument Y position"
  originY: Float!
  "Adaptive Optics is being used?"
  ao: Boolean!
  "Instrument dependent set of parameters"
  extraParams: JSON!
}

type DistinctInstrument {
  name: String!
}

type DistinctPort {
  issPort: Int!
}

type Query {
  instrument(name: Instrument, issPort: Int, wfs: WfsType, extraParams: JSON): InstrumentConfig!

  instruments(name: Instrument, issPort: Int, wfs: WfsType, extraParams: JSON): [InstrumentConfig!]!

  distinctInstruments: [DistinctInstrument!]!

  distinctPorts(name: Instrument): [DistinctPort!]!
}

type Mutation {
  createInstrument(
    "Instrument name"
    name: Instrument!
    "Instrument Alignment Angle"
    iaa: Float
    "Instrument Support Structure port"
    issPort: Int!
    "Focus offset"
    focusOffset: Float
    "Asociated Wavefront Sensor"
    wfs: WfsType
    "Origin of instrument X position"
    originX: Float
    "Origin of instrument Y position"
    originY: Float
    "Adaptive Optics is being used?"
    ao: Boolean
    "Instrument dependent set of parameters"
    extraParams: JSON
  ): InstrumentConfig!

  updateInstrument(
    pk: Int!
    name: Instrument
    iaa: Float
    issPort: Int
    focusOffset: Float
    wfs: WfsType
    originX: Float
    originY: Float
    ao: Boolean
    extraParams: JSON
  ): InstrumentConfig!

  "Reset the instruments to their default values"
  resetInstruments(name: Instrument!): [InstrumentConfig!]!
}
