#import DateTime from "./Scalars.graphql"
#import PosInt, TargetId from "lucuma-schemas/odb"

enum TargetType {
  FIXED
  SCIENCE
  BLINDOFFSET
  PWFS1
  PWFS2
  OIWFS
}

type RA {
  degrees: Float!
  hms: String!
}

type Dec {
  degrees: Float!
  dms: String!
}

type ProperMotion {
  ra: Float
  dec: Float
}

type Az {
  degrees: Float!
  dms: String!
}

type El {
  degrees: Float!
  dms: String!
}

type Target {
  "Primary Key"
  pk: PosInt!
  "Target ID"
  id: TargetId!
  "Name of the target"
  name: String!
  "Right Ascension"
  ra: RA
  "Azimuth"
  az: Az
  "Elevation"
  el: El
  "Declination"
  dec: Dec
  "Proper Motions RA & Dec"
  properMotion: ProperMotion
  "Radial Velocity"
  radialVelocity: Float
  "Parallax"
  parallax: Float
  "Magnitude of the target"
  magnitude: Float
  "Magnitude band"
  band: String
  "Epoch of target"
  epoch: String!
  "FIXED | SCIENCE | BLINDOFFSET | PWFS1 | PWFS2 | OIWFS"
  type: TargetType!
  "Wavelength"
  wavelength: Int
  "Datetime when it was created"
  createdAt: DateTime!
}

type Query {
  target(pk: PosInt, id: TargetId, name: String): Target
  targets(type: TargetType): [Target!]!
}

input TargetInput {
  id: TargetId
  name: String
  coord1: Float
  coord2: Float
  pmRa: Float
  pmDec: Float
  radialVelocity: Float
  parallax: Float
  magnitude: Float
  band: String
  epoch: String
  type: String
  wavelength: Int
}

type Mutation {
  updateTarget(
    pk: PosInt!
    id: TargetId
    name: String
    coord1: Float
    coord2: Float
    pmRa: Float
    pmDec: Float
    radialVelocity: Float
    parallax: Float
    magnitude: Float
    band: String
    epoch: String
    type: TargetType
    wavelength: Int
  ): Target!

  removeAndCreateBaseTargets(targets: [TargetInput!]): [Target!]!

  removeAndCreateWfsTargets(wfs: TargetType, targets: [TargetInput!]): [Target!]!
}
