#import RotatorTrackingMode from 'navigate-server-schema/navigate.graphql'

type Rotator {
  "Record primary key"
  pk: Int!
  "Rotator angle"
  angle: Float!
  "Tracking mode"
  tracking: RotatorTrackingMode!
}

type Query {
  rotator: Rotator
}

type Mutation {
  updateRotator(
    "Primary key"
    pk: Int!
    "Rotator angle"
    angle: Float
    "Tracking mode"
    tracking: RotatorTrackingMode
  ): Rotator!
}
